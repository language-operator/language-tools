tools:
  email:
    name: email
    displayName: Email Tool
    description: Send and receive emails via SMTP/IMAP
    image: ghcr.io/language-operator/email-tool:latest
    deploymentMode: service
    port: 80
    type: mcp
    authRequired: true
    egress:
    - description: Allow SMTP/IMAP connections
      dns:
      - "*"
      ports:
      - port: 587
        protocol: TCP
      - port: 465
        protocol: TCP
      - port: 993
        protocol: TCP
  filesystem:
    name: filesystem
    displayName: Filesystem Tool
    description: Official MCP filesystem server with advanced file operations - edit_file
      with diffs, directory trees, media files, multiple file reads, and dynamic access
      control
    image: ghcr.io/language-operator/filesystem-tool:latest
    deploymentMode: sidecar
    port: 80
    type: mcp
    volumes:
    - name: workspace
      mountPath: "/workspace"
  k8s:
    name: k8s
    displayName: Kubernetes Tool
    description: Native Kubernetes operations - manage resources, pods, logs, and
      CRDs
    image: ghcr.io/language-operator/k8s-tool:latest
    deploymentMode: service
    port: 80
    type: mcp
    rbac:
      clusterRole:
        rules:
        - apiGroups:
          - "*"
          resources:
          - "*"
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - ''
          resources:
          - pods
          - services
          - configmaps
          - secrets
          verbs:
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - apps
          resources:
          - deployments
          - statefulsets
          - daemonsets
          verbs:
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ''
          resources:
          - pods/log
          - pods/exec
          verbs:
          - get
          - create
    egress:
    - description: Allow access to Kubernetes API server
      dns:
      - kubernetes.default.svc.cluster.local
      ports:
      - port: 443
        protocol: TCP
  web:
    name: web
    displayName: Web Tool
    description: Web search via DuckDuckGo, HTTP client with full method support,
      content fetching and parsing, status checking, and header inspection
    image: ghcr.io/language-operator/web-tool:latest
    deploymentMode: service
    port: 80
    type: mcp
    egress:
    - description: Allow HTTPS to DuckDuckGo
      dns:
      - "*.duckduckgo.com"
      - duckduckgo.com
      ports:
      - port: 443
        protocol: TCP
    - description: Allow HTTPS to any web destination
      dns:
      - "*"
      ports:
      - port: 443
        protocol: TCP
      - port: 80
        protocol: TCP
