name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-tools:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Note: filesystem tool excluded as it's a pure Docker wrapper without Ruby tests
        tool: [k8s, web, email, cron]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
        env:
          BUNDLE_GIT__THERYANS__IO: ${{ secrets.REGISTRY_TOKEN }}

      - name: Install dependencies
        working-directory: ${{ matrix.tool }}
        run: bundle install
        env:
          BUNDLE_GIT__THERYANS__IO: ${{ secrets.REGISTRY_TOKEN }}

      - name: Run tests
        working-directory: ${{ matrix.tool }}
        run: bundle exec rspec --format documentation
