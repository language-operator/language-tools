name: email
displayName: Email Tool
description: Send and receive emails via SMTP/IMAP
image: git.theryans.io/language-operator/email-tool:latest
deploymentMode: service
port: 8080
type: mcp
authRequired: true

# Network egress configuration
egress:
  - description: Allow SMTP/IMAP connections
    dns:
      - "*"
    ports:
      - port: 587
        protocol: TCP
      - port: 465
        protocol: TCP
      - port: 993
        protocol: TCP

# Optional aliases for this tool
aliases: []
