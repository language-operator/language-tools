name: cron
displayName: Cron Scheduler
description: Self-scheduling and temporal operations tool - enables agents to manage execution schedules
image: git.theryans.io/language-operator/cron:latest
deploymentMode: service
port: 80
type: mcp

rbac:
  clusterRole:
    rules:
      - apiGroups: ["langop.io"]
        resources: ["languageagents"]
        verbs: ["get", "list", "watch", "update", "patch"]

egress:
  - description: Allow Kubernetes API access
    dns: ["kubernetes.default.svc.cluster.local"]
    ports:
      - port: 443
        protocol: TCP

aliases:
  - scheduler
  - temporal
