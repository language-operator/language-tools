name: workspace
displayName: Workspace Tool
description: Persistent file I/O for agent workspace - read, write, and manage files
image: ghcr.io/language-operator/workspace-tool:latest
deploymentMode: sidecar
port: 80
type: mcp

# Volume configuration for persistent workspace
volumes:
  - name: workspace
    mountPath: /workspace

# Optional aliases for this tool
aliases:
  - files
